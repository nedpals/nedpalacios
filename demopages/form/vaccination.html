<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COVID-19 Vaccination Form</title>
  <link rel="stylesheet" href="../../grid.css">
  <link rel="stylesheet" href="vaccination.css">
</head>

<body>
  <header>
    <div class="container">
      <h1>COVID-19 Vaccination Scheduling Form</h1>
    </div>
  </header>

  <main class="container">
    <form>
      <section id="basic-info">
        <h2>Basic Information</h2>

        <div class="row">
          <div class="form-input col-4">
            <label for="first_name">First Name</label>
            <input type="text" name="first_name" id="first_name" />
          </div>

          <div class="form-input col-4">
            <label for="middle_name">Middle Name</label>
            <input type="text" name="middle_name" id="middle_name" />
          </div>

          <div class="form-input col-4">
            <label for="last_name">Last Name</label>
            <input type="text" name="last_name" id="last_name">
          </div>

          <div class="form-input col-3">
            <label for="suffix">Suffix</label>
            <select name="suffix" id="suffix">
              <option value="none">None</option>
              <option value="jr">Jr.</option>
              <option value="sr">Sr.</option>
              <option value="ii">II</option>
              <option value="iii">III</option>
              <option value="iv">IV</option>
              <option value="v">V</option>
            </select>
          </div>

          <div class="form-input col-3">
            <label for="gender">Gender</label>
            <select name="gender" id="gender">
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>

          <div class="form-input col-6">
            <label>Birth Date (Month / Day / Year)</label>
            <div class="row">
              <div class="form-input col-6">
                <select name="birth_month" id="birth_month">
                  <option value="1">January</option>
                  <option value="2">February</option>
                  <option value="3">March</option>
                  <option value="4">April</option>
                  <option value="5">May</option>
                  <option value="6">June</option>
                  <option value="7">July</option>
                  <option value="8">August</option>
                  <option value="9">September</option>
                  <option value="10">October</option>
                  <option value="11">November</option>
                  <option value="12">December</option>
                </select>
              </div>
              <div class="form-input col-3">
                <select name="birth_day" id="birth_day">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                  <option value="13">13</option>
                  <option value="14">14</option>
                  <option value="15">15</option>
                  <option value="16">16</option>
                  <option value="17">17</option>
                  <option value="18">18</option>
                  <option value="19">19</option>
                  <option value="20">20</option>
                  <option value="21">21</option>
                  <option value="22">22</option>
                  <option value="23">23</option>
                  <option value="24">24</option>
                  <option value="25">25</option>
                  <option value="26">26</option>
                  <option value="27">27</option>
                  <option value="28">28</option>
                  <option value="29">29</option>
                  <option value="30">30</option>
                  <option value="31">31</option>
                </select>
              </div>
              <div class="form-input col-3">
                <select name="birth_year" id="birth_year">
                  <option value="2000">2000</option>
                  <option value="2001">2001</option>
                  <option value="2002">2002</option>
                  <option value="2003">2003</option>
                  <option value="2004">2004</option>
                  <option value="2005">2005</option>
                  <option value="2006">2006</option>
                  <option value="2007">2007</option>
                  <option value="2008">2008</option>
                  <option value="2009">2009</option>
                  <option value="2010">2010</option>
                  <option value="2011">2011</option>
                  <option value="2012">2012</option>
                  <option value="2013">2013</option>
                  <option value="2014">2014</option>
                  <option value="2015">2015</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section id="contact_info">
        <h2>Contact Information</h2>

        <div class="row">
          <div class="form-input col-4">
            <label for="primary_contact_no">Primary Contact Number</label>
            <input type="text" name="primary_contact_number" id="primary_contact_number">
          </div>

          <div class="form-input col-4">
            <label for="secondary_contact_no">Secondary Contact Number</label>
            <input type="text" name="secondary_contact_no" id="secondary_contact_no" />
          </div>

          <div class="form-input col-4">
            <label for="email_address">E-mail Address</label>
            <input type="email" name="email_address" id="email_address">
          </div>
        </div>
      </section>

      <section id="address">
        <h2>Address</h2>
        <div class="row">
          <div class="form-input reset col-6">
            <input type="radio" name="is_resident" id="is_resident" value="true">
            <label for="is_resident">I am a resident of the XYZ City</label>
          </div>
          <div class="form-input reset col-6">
            <input type="radio" name="is_resident" id="is_not_resident" value="false">
            <label for="is_not_resident">I am not a resident of the XYZ City</label>
          </div>
        </div>

        <div class="row">
          <div class="form-input col-4">
            <label for="province">Province</label>
            <select name="province" id="province">
              <option value="def">Province DEF</option>
            </select>
          </div>

          <div class="form-input col-4">
            <label for="city">City</label>
            <select name="city" id="city">
              <option value="xyz">XYZ</option>
            </select>
          </div>

          <div class="form-input col-4">
            <label for="barangay">Barangay</label>
            <select name="barangay" id="barangay">
              <option value="efg">Barangay EFG</option>
            </select>
          </div>

          <div class="form-input col-4">
            <label for="zip_code">Zip Code</label>
            <input type="text" name="zip_code" id="zip_code" />
          </div>

          <div class="form-input col-8">
            <label for="complete_address">Complete Address</label>
            <input type="text" name="complete_address" id="complete_address">
          </div>
        </div>
      </section>

      <section id="prevaccination_info">
        <h2>Pre-vaccination Information</h2>

        <div class="row">
          <div class="form-input col-12">
            <label for="priority_group">Priority Classification</label>
            <select name="priority_group" id="priority_group">
              <option value="A1">A1 - Health Care Workers</option>
              <option value="A2">A2 - Senior Citizens</option>
              <option value="A3">A3 - Adult with Comorbidity</option>
              <option value="A4">A4 - Frontline Personnel in Essential Sector</option>
              <option value="A5">A5 - Poor Population</option>
              <option value="B1">B1 - Teachers and Social Workers</option>
              <option value="B2">B2 - Other Government Workers</option>
              <option value="B3">B3 - Other Essential Workers</option>
              <option value="B4">B4 - Socio-demographic Groups</option>
              <option value="B5">B5 - Overseas Filipino Workers</option>
              <option value="B6">B6 - Other Remaining Workforce</option>
              <option value="C">C - Rest of the Population</option>
            </select>
          </div>

          <div class="form-input col-6">
            <label for="a4_occupation">Occupation (for A4)</label>
            <input type="text" name="a4_occupation" id="a4_occupation">
          </div>

          <div class="form-input col-6">
            <label for="a4_company_name">Company Name (for A4)</label>
            <input type="text" name="a4_company_name" id="a4_company_name">
          </div>

          <div class="form-input col-7">
            <label for="a3_comorbidity">Co-morbidity (for A3)</label>
            <select name="a3_comorbidity" id="a3_comorbidity" value="Others">
              <option value="Cardiovascular Disease">Cardiovascular Disease</option>
              <option value="Chronic Liver Disease">Chronic Liver Disease</option>
              <option value="Chronic Respiratory Disease">Chronic Respiratory Disease</option>\
              <option value="Chronic Respiratory Tract Infection">Chronic Respiratory Tract Infection</option>
              <option value="Diabetes">Diabetes</option>
              <option value="Hyptertension">Hypertension</option>
              <option value="Immunodeficiency Disease">Immunodeficiency Disease</option>
              <option value="Malignancy">Malignancy</option>
              <option value="Neurologic Disease">Neurologic Disease</option>
              <option value="Obesity">Obesity</option>
              <option value="Tubercolosis">Tubercolosis</option>
              <option value="Others">Others</option>
            </select>
          </div>

          <div class="form-input col-5">
            <label>Preferred Date (Month / Day)</label>

            <div class="row">
              <div class="form-input col-8">
                <select name="preferred_vaccination_month" id="birth_month">
                  <option value="1">January</option>
                  <option value="2">February</option>
                  <option value="3">March</option>
                  <option value="4">April</option>
                  <option value="5">May</option>
                  <option value="6">June</option>
                  <option value="7">July</option>
                  <option value="8">August</option>
                  <option value="9">September</option>
                  <option value="10">October</option>
                  <option value="11">November</option>
                  <option value="12">December</option>
                </select>
              </div>
              <div class="form-input col-4">
                <select name="preferred_vaccination_day" id="birth_day">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                  <option value="13">13</option>
                  <option value="14">14</option>
                  <option value="15">15</option>
                  <option value="16">16</option>
                  <option value="17">17</option>
                  <option value="18">18</option>
                  <option value="19">19</option>
                  <option value="20">20</option>
                  <option value="21">21</option>
                  <option value="22">22</option>
                  <option value="23">23</option>
                  <option value="24">24</option>
                  <option value="25">25</option>
                  <option value="26">26</option>
                  <option value="27">27</option>
                  <option value="28">28</option>
                  <option value="29">29</option>
                  <option value="30">30</option>
                  <option value="31">31</option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <div class="row" style="margin-top:1rem">
          <div class="form-input reset col-12">
            <input type="checkbox" name="has_allergies" id="has_allergies">
            <label for="has_allergies">I have allergies to vaccines and/or vaccine components.</label>
          </div>
          <div class="form-input reset col-12">
            <input type="checkbox" name="has_agreed" id="has_allergies">
            <label for="has_agreed">By submitting this form, I agree that my information will be used for vaccine scheduling and data recording.</label>
          </div>
        </div>
      </section>

      <section style="display: flex; justify-content: end;">
        <button class="button" type="submit">Submit</button>
      </section>
    </form>
  </main>

  <footer>
    <div class="container">
      <p>Copyright &copy; 2021</p>
    </div>
  </footer>
</body>

</html>
